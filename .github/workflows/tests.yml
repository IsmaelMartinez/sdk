# Make sure the EventCatalog can build OK
name: Tests

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Installation
        run: npm ci
      - name: Build
        run: npm run test